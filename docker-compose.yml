services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mediassist
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mediassist
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mediassist"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8005:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  neo4j:
    image: neo4j:5-community
    ports:
      - "7475:7474"
      - "7688:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  auth-service:
    build: ./services/auth
    environment:
      - DATABASE_URL=postgresql+asyncpg://mediassist:password@postgres:5432/mediassist
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  patient-service:
    build: ./services/patient
    environment:
      - DATABASE_URL=postgresql+asyncpg://mediassist:password@postgres:5432/mediassist
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  analysis-service:
    build: ./services/analysis
    environment:
      - DATABASE_URL=postgresql+asyncpg://mediassist:password@postgres:5432/mediassist
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=mediassist
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    volumes:
      - ./models:/app/models
      - ./rag:/app/rag
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
      neo4j:
        condition: service_healthy

  report-service:
    build: ./services/report
    environment:
      - DATABASE_URL=postgresql+asyncpg://mediassist:password@postgres:5432/mediassist
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
    ports:
      - "8004:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"
    environment:
      - VITE_API_URL=http://localhost:8003

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  chroma_data:
  minio_data:
  neo4j_data:
  neo4j_logs:
